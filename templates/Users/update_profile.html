{% extends 'base.html' %}

{% block content %}
    <h1>Edit Profile</h1>
    <form action="{% url 'update_profile' %}" class="form form horizontal" enctype="multipart/form-data"
          method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Update"/>
    </form>
{% endblock %}
