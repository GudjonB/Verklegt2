{% extends 'base.html' %}

{% block content %}
    <h1>Payment Information</h1>
    <form class = "form form horizontal" action="{% url 'checkout_card_info' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="button" onclick="location.href='javascript:history.back()'" value="Prev" class="btn btn-primary pull-right"/>
        <input id="confirmButton" type="submit" value="Next" class="btn btn-primary pull-right"/>
    </form>
{% endblock %}
