{% extends 'base.html' %}

{% block content %}
    <h1>Contact Information</h1>
    <form class = "form form horizontal" action="{% url 'checkout' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="button" onclick="location.href='/users/emptyCheckoutCancel'" value="Cancel" class="btn btn-primary pull-right" style="clear:both; margin-bottom: 20px; margin-right: 50%"/>
        <input type="submit" value="Next" class="btn btn-primary pull-right" style="clear:both; margin-bottom: 20px"/>
    </form>
{% endblock %}
