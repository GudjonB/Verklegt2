{% extends 'base.html' %}

{% block content %}
    <h1 id="offer">Make an Offer</h1>
    <form class = "form form horizontal" action="{% url 'makeOffers' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create" class="btn btn-primary pull-right" style="clear:both; margin: 10px 0"/>
    </form>
{% endblock %}
