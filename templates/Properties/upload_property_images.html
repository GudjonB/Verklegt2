{% extends 'base.html' %}

{% block content %}
    <h1>Upload Image</h1>
    <form action="{% url 'uploadPropertyImages' %}" class="form form horizontal" enctype="multipart/form-data"
          method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-primary pull-right" type="submit" value="Upload"/>
    </form>
{% endblock %}
