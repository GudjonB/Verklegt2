{% extends "base.html" %}
{% block content %}
    {% load humanize %}
    <h2>Edit Property Photos</h2>
    {% for i in Property_images %}
            <img class="edit-img" alt="card image" src="/{{ i.image.name }}" >
            <p><a href="{% url 'delete_property_image' i.id %}" class="btn btn-danger">Delete Photo</a></p>
    {% endfor %}
    <a href="{% url 'add_property_image' i.id %}" class="btn btn-danger">Add Photo</a>
    <br>
    <a href="{% url 'property_details' prop_id %}" class="btn btn-danger">Back To Property</a>

{% endblock %}
