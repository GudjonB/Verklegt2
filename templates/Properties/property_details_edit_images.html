{% extends "base.html" %}
{% block content %}
    <h2>Edit Property Photos</h2>
    <div class="propContainer">
        {% for i in Property_images %}
            <div>
                <img class="edit-img" alt="property image" src="/{{ i.image.name }}">
                <p><a href="{% url 'delete_property_image' i.id %}" class="btn btn-danger">Delete Photo</a></p>
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'add_property_image' prop_id %}" class="btn btn-success">Add Photo</a>
    <br>
    <a href="{% url 'property_details' prop_id %}" class="btn btn-primary">Back To Property</a>
{% endblock %}
